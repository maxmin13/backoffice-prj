services:
  mariadb:
    container_name: local-mariadb
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 4
    networks:
      static-network:
        ipv4_address: 172.20.128.2
    build:
      context: .
      args:
        DB: backofficedb
        DB_PORT: 3306
        DB_ROOT_PASSWORD: rootpwd
        DB_USER: admin
        DB_USER_PASSWORD: adminpwd
  wordpress:
    image: wordpress
    depends_on:
      mariadb:
        condition: service_healthy
networks:
  static-network:
    ipam:
      config:
        - subnet: 172.20.0.0/16
