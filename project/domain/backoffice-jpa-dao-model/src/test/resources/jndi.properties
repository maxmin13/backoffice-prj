# configuration file for simple-jndi test directory service.
# runs a Jndi directory service for unit tests.
# loads the datasource in simple-jndi folder 
java.naming.factory.initial=org.osjava.sj.SimpleContextFactory
org.osjava.sj.jndi.shared=true
org.osjava.sj.delimiter=.
jndi.syntax.separator=/
org.osjava.sj.space=java:/comp/env/
org.osjava.sj.root=src/test/resources/simple-jndi