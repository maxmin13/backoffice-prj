services:
  mariadb:
    container_name: ${containerName}
    restart: always
    networks:
      static-network:
        ipv4_address: ${ipAddress}
    build:
      context: .
      args:
        DB: ${db}
        DB_PORT: ${dbPort}
        DB_ROOT_PASSWORD: ${dbRootPassword}
        DB_USER: ${dbUser}
        DB_USER_PASSWORD: ${dbUserPasword}

networks:
  static-network:
    ipam:
      config:
        - subnet: ${subnet}
